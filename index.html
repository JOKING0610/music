<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统维护 - JokingMusic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        :root {
            --primary: #00f2fe;
            --primary-dark: #00c6ff;
            --secondary: #4facfe;
            --accent: #a8ff78;
            --bg-color: #0a0e17;
            --card-bg: rgba(16, 23, 36, 0.8);
            --card-bg-solid: #101724;
            --text-primary: #ffffff;
            --text-secondary: #a0aec0;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glow: 0 0 15px rgba(0, 242, 254, 0.5);
        }

        body {
            background: linear-gradient(135deg, #0a0e17 0%, #0f1a2e 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
            /* 防止页面内容被选中 */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* 背景动画 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        /* 维护容器 */
        .maintenance-container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            max-width: 500px;
            width: 90%;
            z-index: 1;
        }

        /* 图标样式 */
        .maintenance-icon {
            font-size: 6rem;
            color: var(--primary);
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                text-shadow: var(--glow);
            }
            50% {
                transform: scale(1.1);
                text-shadow: 0 0 25px rgba(0, 242, 254, 0.8);
            }
        }

        /* 标题样式 */
        .maintenance-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* 描述样式 */
        .maintenance-description {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* 时间信息 */
        .maintenance-time {
            background: rgba(0, 242, 254, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid var(--primary);
        }

        .time-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .time-value {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* 联系方式 */
        .contact-info {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .contact-info a {
            color: var(--primary);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--accent);
        }

        /* 进度条 */
        .progress-container {
            margin: 30px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--accent));
            border-radius: 4px;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 70%;
            }
            100% {
                width: 0%;
            }
        }

        /* 响应式设计 */
        @media (max-width: 600px) {
            .maintenance-container {
                padding: 40px 20px;
            }

            .maintenance-icon {
                font-size: 4rem;
            }

            .maintenance-title {
                font-size: 2rem;
            }

            .maintenance-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 背景动画 -->
    <div class="background-animation" id="backgroundAnimation"></div>

    <!-- 维护通知容器 -->
    <div class="maintenance-container">
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1 class="maintenance-title">系统维护中</h1>
        <p class="maintenance-description">
            为了提供更好的音乐体验，我们正在进行系统升级和维护工作。
            维护期间网站将暂时无法访问，给您带来的不便敬请谅解。
        </p>
        
        <div class="maintenance-time">
            <div class="time-title">预计完成时间</div>
            <div class="time-value">∞年∞月∞日 ∞:∞</div>
        </div>

        <div class="progress-container">
            <div class="time-value">维护进度</div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <div class="contact-info">
            <p>提交反馈至Joking</p>
            <p><a href="https:joking0610.github.io/music/1.html">joking0610@qq.com</a></p>
            <p></p>
        </div>
    </div>

    <script>
        // 创建背景粒子动画
        function createParticles() {
            const container = document.getElementById('backgroundAnimation');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // 随机位置
                particle.style.left = Math.random() * 100 + '%';
                
                // 随机动画延迟和持续时间
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                
                // 随机大小
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                container.appendChild(particle);
            }
        }

        // 页面加载完成后创建粒子
        window.addEventListener('load', createParticles);
    </script>
</body>
</html>
